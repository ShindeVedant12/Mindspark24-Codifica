<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codifica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="back.css">
    <link rel="stylesheet" href="responsive.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="vanta-canvas">
    </div>

    <div class="main">
        <div class="logo">
            <img src="mindspark24.png" alt="namelogo">
        </div>
        <div class="heading">
            <img src="/assets/codifica.png" alt="">
        </div>
        <div class="first">
            <div class="cards">
                <span class="register">CODE JUNKIE</span>
                <div class="reg">
                    <img src="./assets/codejunkie.png">
                </div>
                <button class="btn" type="button">
                    <strong>Read More</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
                  
            </div>
            <div class="cards">
                <h2 class="register">WEBSCAPE</h2>
                <div class="reg">
                    <img src="./assets/webscape.png">
                </div>
                <button class="btn" type="button">
                    <strong>Read More</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
            </div>
            <div class="cards">
                <h2 class="register">FLIP IT</h2>
                <div class="reg">
                    <img src="./assets/mob.png">
                </div>
                <button class="btn" type="button">
                    <strong>Read More</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
            </div>
        </div>
        <div class="sec">
            <div class="cards">
                <h2 class="register">PIXEL VERSE</h2>
                <div class="reg">
                    <img src="./assets/pixelverse.png">
                </div>
                <button class="btn" type="button">
                    <strong>Read More</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
            </div>
            <div class="cards">
                <h2 class="register">RETRACER</h2>
                <div class="reg">
                    <img src="./assets/reverse.png">
                </div>
                <button class="btn" type="button">
                    <strong>Read More</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
            </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
